<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Categories</title>
    <style>
        a {
            text-decoration: none;
            color: black;
            text-align: center;
        }
        ul {
            position: absolute;
            left: 40%;
            top: 5%;

        }
    </style>
</head>
<body>
    {% if categories %}
        <ul>
        {% for category in categories %}
            <h2><a href="{% url 'api:categories_list' %}">{{ category.name }}</a></h2>
        {% endfor %}
        </ul>
    {% else %}
        <p>No categories are available.</p>
    {% endif %}
</body>
</html>
